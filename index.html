<!DOCTYPE html>
<html>
<head>
    <title>Ulam Prime Number Spiral</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 20px;
            height: 20px;
            text-align: center;
            border: 1px solid black;
        }
        .prime {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ulam Prime Number Spiral</h1>
    <form>
        <label for="maxNumber">Enter maximum number:</label>
        <input type="number" id="maxNumber" min="1" required>
        <button type="submit">Generate Spiral</button>
    </form>
    <table id="spiral"></table>

    <script src="script.js"></script>
</body>
</html>
